<!DOCTYPE html>
<html>
    <head>
        <title>Quote-ballade</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body onload="getRandomQuote()">
        <h1>Velkommen til quote-butikken</h1>
        
        <div id="mainQuote">Der skete en fejl</div>
        <button id="btnNew">Køb nyt citat for 20 millarder kroner</button>
        
         <br></br>   
            
         <label>Skriv dit eget citat (build a bear på internettet</label><br/>
         <input id="quoteText" type="text"   /><br />
         <input  id="quoteAdd" type="button" value="Lav citat"/><br>
         
         <label>Rediger et citat</label><br/>
         <label>ID:</label><br/>
         <input id="idEdit" type="text"   /><br />
         <label>Citat tekst:</label><br/>
         <input id="quoteEdit" type="text"   /><br />
         
         <label>Slet et specifikt citat</label><br/>
         <label>ID:</label><br/>
         <input id="idDelete" type="text"   /><br />
         <label>Citat tekst:</label><br/>
         <input id="quoteDelete" type="text"   /><br />
        
        
    <script src="javascript.js"></script>
    </body>
</html>
